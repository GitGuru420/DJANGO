<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- color & border -->
    <div>
        <h1 class="bg-sky-500">This is heading 1</h1>
        <br>
        <h2 class="bg-rose-600 border-4 border-indigo-500">This is heading 2</h2>
        <br>
        <p class="text-violet-700">This is a paragraph</p>
    </div>

    <!-- typography -->
    <div>
        <p class="font-serif">The quick brown fox ...</p>
        <h1 class="text-3xl italic font-bold text-center hover:text-left hover:text-red-500">This is heading</h1>
        <a href="https://v3.tailwindcss.com/docs/" class="underline hover:no-underline">Tailwind CSS</a>
    </div>

    <!-- width, height, padding, margin -->
    <section class="h-full bg-yellow-600">
        <div class="border-2 border-indigo-600 w-1/2 h-24 mt-8 mx-auto">

        </div>
    </section>

    <!-- flex -->
    <section class="border-2 border-blue-300 flex flex-col md:flex-row h-screen justify-center items-center">
        <div class="bg-rose-500 border-2 border-white-500 h-24 w-24 mx-4">Box-1</div>
        <div class="bg-rose-500 border-2 border-white-500 h-24 w-24 mx-4">Box-2</div>

        <div class="bg-rose-500 border-2 border-white-500 h-24 w-24 mx-4">Box-4</div>
    </section>

    <section class="h-screen grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-5/6 mx-auto my-5">
        <div class="bg-green-500 p-5 border rounded-md">Box-1</div>
        <div class="bg-green-500 p-5 border rounded-md">Box-2</div>
        <div class="bg-green-500 p-5 border rounded-md">Box-3</div>

        <div class="bg-green-500 p-5 border rounded-md">Box-5</div>

        <div class="bg-green-500 p-5 border rounded-md">Box-13</div>
        <div class="bg-green-500 p-5 border rounded-md">Box-14</div>
        <div class="bg-green-500 p-5 border rounded-md">Box-15</div>
        <div class="bg-green-500 p-5 border rounded-md">Box-16</div>
        <div class="bg-green-500 p-5 border rounded-md">Box-17</div>

        <div class="bg-green-500 p-5 border rounded-md">Box-19</div>
